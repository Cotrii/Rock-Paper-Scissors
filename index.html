<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
  <div class="score-container">
    <div class="border-container">
      <div class="player-container">
        <div class="p-text">Player: </div>
        <div class="player-score">0</div>
      </div>
      <div class="comp-container">
        <div class="c-text">Computer: </div>
        <div class="comp-score">0</div>
      </div>
    </div>

  </div>

  <div class="result-container">
    <div class="result-text">
        Rock Paper Scissors
    </div> 
    <div class="result-image">
      <span class="iconify" data-icon="carbon:game-console"></span>
    </div>
  </div>

  <div class="buttons-container">
    <button class="choices" id="rock"> 
      <span class="iconify" data-icon="fa-regular:hand-rock"></span>
    </button>
    <button class="choices" id="paper">
      <span class="iconify" data-icon="fa-regular:hand-paper"></span>
    </button>
    <button class="choices" id="scissors">
      <span class="iconify" data-icon="fa6-regular:hand-scissors"></span>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
